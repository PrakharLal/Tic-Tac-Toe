<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>TIC TAC TOE</title>
  </head>
  <body>
    <div class="msgContainer hide">
      <p id="msg">Winner</p>
      <button id="newbtn">New Game</button>
    </div>
    <main>
      <h1>TIC TAC TOE</h1>
      <div class="game-mode-selector">
        <label><input type="radio" name="gameMode" value="human" checked> Human vs Human</label>
        <label><input type="radio" name="gameMode" value="ai"> Human vs AI</label>
      </div>
      <div class="turn-indicator" id="turnIndicator">Turn: O</div>
      <div class="container">
        <div class="game">
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          
        </div>
      </div>
      <button id="reset">RESET GAME</button>
    </main>
    <script src = "app.js"></script>
  </body>
</html>
